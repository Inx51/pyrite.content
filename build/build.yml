name: '$(version)'

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  versionMajor: 0
  versionMinor: 1
  versionPatch: 0
  versionMajorMinorPatch: '$(versionMajor).$(versionMinor).$(versionPatch)' # Manually adjust the version number as needed for semantic versioning. Revision is auto-incremented.
  versionRevision: $[counter(variables['versionMajorMinorPatch'], 0)]
  versionNumber: '$(versionMajorMinorPatch).$(versionRevision)'

steps:
- task: PowerShell@2
  displayName: Set the name of the build
  inputs:
    targetType: 'inline'
    script: |
      [string] $buildName = "$(versionNumber)"
      Write-Host "Setting the name of the build to '$buildName'."
      Write-Host "##vso[build.updatebuildnumber]$buildName"


- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: 'restore'
    projects: '**/*.sln'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration) -p:Version=$(versionNumber)'
    projects: '**/*.sln'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: 'test'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
    projects: '**/*UnitTest.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: pack
    publishWebProjects: False
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    projects: '**/*.sln'
    zipAfterPublish: False
    versioningScheme: byPrereleaseNumber
    majorVersion: '$(versionMajor)'
    minorVersion: '$(versionMinor)'
    patchVersion: '$(versionPatch)'

- task: PublishBuildArtifacts@1
  displayName: 'publish artifact'
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: artifact

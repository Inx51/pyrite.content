name: '$(versionNumber)'

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  versionMajor: 0
  versionMinor: 1
  versionPatch: 0
  versionMajorMinorPatch: '$(versionMajor).$(versionMinor).$(versionPatch)' # Manually adjust the version number as needed for semantic versioning. Revision is auto-incremented.
  versionRevision: $[counter(variables['versionMajorMinorPatch'], 0)]
  versionNumber: '$(versionMajorMinorPatch).$(versionRevision)'

steps:
- task: PowerShell@2
  displayName: Set the name of the build
  inputs:
    targetType: 'inline'
    script: |
      [string] $buildName = "$(versionNumber)"
      Write-Host "Setting the name of the build to '$buildName'."
      Write-Host "##vso[build.updatebuildnumber]$buildName"


- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: 'custom'
    custom: 'restore'
    projects: '**/*.sln'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build $(buildConfiguration)'
  inputs:
    command: 'custom'
    custom: 'build src/Pyrite.Content.sln --configuration $(buildConfiguration) -p:Version=$(versionNumber)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: 'custom'
    custom: 'test src  --filter TestCategory=UnitTest --configuration $(buildConfiguration) --collect "Code coverage"'

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: 'custom'
    publishWebProjects: False
    custom: 'pack src --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) -p:Version=$(versionNumber) -p:PackageVersion=$(versionNumber)'
    projects: '**/*.sln'
    versioningScheme: byBuildNumber
    zipAfterPublish: False

- task: PublishBuildArtifacts@1
  displayName: 'publish artifact'
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: artifact
    versioningScheme: byEnvVar
    versionEnvVar: versionMajorMinorPatch
